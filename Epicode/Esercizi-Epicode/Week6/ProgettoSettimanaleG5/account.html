<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Account page</title>
  </head>
  <body class="bg-black">
    <nav class="navbar bg-light bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/netflix_logo.png"
            alt="Logo"
            width="180"
            height="80"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <div class="container text-left">
      <h1 id="edit" class="text-light">Edit Profile</h1>
      <hr class="text-light" />
      <div class="row">
        <div class="col-6 d-flex h-25 justify-content-end">
          <div class="w-25 d-flex justify-content-end">
            <img src="assets/img/avatar.png" width="150" />
          </div>
        </div>

        <div class="col-6 h-100 d-flex flex-column">
          <div
            class="d-flex justify-content-center flex-column align-items-start w-50"
          >
            <h3 class="bg-secondary w-100 text-center text-light">
              Luigi Cervo
            </h3>
            <br />
            <h3>Language:</h3>
            <div class="dropdown">
              <button
                class="btn btn-black dropdown-toggle text-light fs-4 border border-light ps-5 pe-5"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                English
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Français</a></li>
                <li><a class="dropdown-item" href="#">Italiano</a></li>
                <li><a class="dropdown-item" href="#">Español</a></li>
              </ul>
            </div>
          </div>
          <br />
          <hr class="text-light" />
          <br />
          <h2 class="text-secondary w-50">Maturity settigs</h2>
          <br />
          <button type="button" class="btn btn-secondary w-50 fs-4">
            ALL MATURITY SETTINGS
          </button>
          <br />
          <p>Show titles of all maturity ratings on this profile</p>
          <button
            type="button"
            class="btn btn-black w-25 fs-4 border border-secondary"
          >
            EDIT
          </button>
          <br />
          <hr class="text-light" />
          <br />
          <h2 class="text-secondary">Autoplay controls</h2>
          <div>
            <div class="form-check text-secondary fs-4">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Autoplay next episode in a series on all devices
              </label>
            </div>
            <div class="form-check text-secondary fs-4">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Autoplay previews while browsing on all devices
              </label>
              <br />
              <br />
            </div>
          </div>
        </div>
        <hr class="text-light" />
        <div id="bottoni" class="d-flex justify-content-around">
          <button
            id="btn1"
            type="button"
            class="btn btn-light text-black fs-2 btn-lg"
          >
            SAVE</button
          ><button
            id="btn2"
            type="button"
            class="btn btn-black text-secondary border border-secondary fs-2 btn-lg"
          >
            CANCEL</button
          ><button
            id="btn3"
            type="button"
            class="btn btn-black text-secondary border border-secondary fs-2 btn-lg"
          >
            DELETE PROFILE
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
